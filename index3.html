<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partidos</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">

  <style>
    /* === Estilo general de la sección de partidos === */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-gray);
      color: var(--dark-gray);
      margin: 0;
      padding: 0;
    }

    .partidos-container {
      max-width: 1000px;
      margin: 120px auto 40px; /* espacio bajo el navbar */
      padding: 20px;
      background: var(--white);
      box-shadow: 0 4px 10px var(--shadow);
      border-radius: 12px;
    }

    /* === Botones de días === */
    .dias-semana {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dia-btn {
      flex: 1;
      min-width: 120px;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: 30px;
      padding: 10px 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .dia-btn:hover {
      background: var(--gradient-secondary);
      transform: scale(1.05);
    }

    .dia-btn.active {
      background: var(--accent-orange);
      color: var(--white);
      transform: scale(1.1);
    }

    /* === Lista de partidos === */
    .partidos-lista {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .partido-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--light-blue);
      border-radius: 12px;
      padding: 15px;
      color: var(--white);
      box-shadow: 0 3px 6px var(--shadow);
      text-align: center;
    }

    .equipo {
      flex: 1;
    }

    .equipo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      display: block;
      margin: 0 auto 5px;
    }

    .vs {
      flex: 0.5;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--dark-blue);
    }

    .hora-fecha {
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--dark-gray);
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .partido-card {
        flex-direction: column;
        text-align: center;
      }
      .vs {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

   <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Stadium...</div>
    <div class="loading-progress" id="loadingProgress">0%</div>
  </div>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">
        <span class="logo-icon">⚽</span>
        <span class="logo-text">Estadio Irineo Pimentel Rojas</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link ">Inicio</a></li>
        <li><a href="index2.html" class="nav-link">Estadio</a></li>
        <li><a href="index3.html" class="nav-link active">Partidos</a></li>
        <li><a href="index5.html" class="nav-link">Galeria</a></li>
        <li><a href="index4.html" class="nav-link">Historia</a></li>
      </ul>
      <div class="nav-toggle"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <!-- Contenedor de partidos -->
  <div class="partidos-container">
    <div class="dias-semana" id="diasSemana"></div>
    <div class="partidos-lista" id="partidosLista"></div>
  </div>

  <script>
    // === Datos simulados de partidos ===
    const partidosPorDia = {
      lunes: [
        { equipo1: 'Bolivar', logo1: 'img/bolivar.png', equipo2: 'Real Potosi', logo2: 'img/real_potosi.png', hora: '15:00', fecha: '2025-10-13' },
        { equipo1: 'Oriente Petrolero', logo1: 'img/Oriente_Petrolero.png', equipo2: 'blooming', logo2: 'img/blooming.png', hora: '17:30', fecha: '2025-10-13' }
      ],
      martes: [
        { equipo1: 'Bolivar', logo1: 'img/bolivar.png', equipo2: 'Blooming', logo2: 'img/blooming.png', hora: '16:00', fecha: '2025-10-14' }
      ],
      miercoles: [
        { equipo1: 'Oriente Petrolero', logo1: 'img/oriente_petrolero.png', equipo2: 'Blooming', logo2: 'img/blooming.png', hora: '18:00', fecha: '2025-10-15' }
      ],
      jueves: [
        { equipo1: 'Real potosi', logo1: 'img/real_potosi.png', equipo2: 'bolivar', logo2: 'img/bolivar.png', hora: '19:30', fecha: '2025-10-16' }
      ],
      viernes: [
        { equipo1: 'Real potosi', logo1: 'img/real_potosi.png', equipo2: 'Oriente Petrolero', logo2: 'img/Oriente_Petrolero.png', hora: '20:00', fecha: '2025-10-17' }
      ]
    };

    // === Crear botones de días ===
    const dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
    const diasSemana = document.getElementById('diasSemana');
    const partidosLista = document.getElementById('partidosLista');

    // Detectar el día actual
    const hoy = new Date();
    const diaActual = dias[hoy.getDay() - 1] || 'lunes'; // getDay() devuelve 1=Lunes ... 5=Viernes

    dias.forEach(dia => {
      const btn = document.createElement('button');
      btn.textContent = dia.charAt(0).toUpperCase() + dia.slice(1);
      btn.classList.add('dia-btn');
      if (dia === diaActual) btn.classList.add('active');
      btn.addEventListener('click', () => mostrarPartidos(dia, btn));
      diasSemana.appendChild(btn);
    });

    // Mostrar los partidos del día seleccionado
    function mostrarPartidos(dia, botonSeleccionado) {
      document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
      botonSeleccionado.classList.add('active');

      const lista = partidosPorDia[dia] || [];
      partidosLista.innerHTML = '';

      if (lista.length === 0) {
        partidosLista.innerHTML = `<p style="text-align:center;">No hay partidos programados para ${dia}.</p>`;
        return;
      }

      lista.forEach(p => {
        const card = document.createElement('div');
        card.classList.add('partido-card');
        card.innerHTML = `
          <div class="equipo">
            <img src="${p.logo1}" alt="${p.equipo1}">
            <div>${p.equipo1}</div>
          </div>
          <div class="vs">
            VS
            <div class="hora-fecha">${p.hora} - ${p.fecha}</div>
          </div>
          <div class="equipo">
            <img src="${p.logo2}" alt="${p.equipo2}">
            <div>${p.equipo2}</div>
          </div>
        `;
        partidosLista.appendChild(card);
      });
    }

    // Mostrar automáticamente los partidos del día actual
    mostrarPartidos(diaActual, document.querySelector('.dia-btn.active'));
  </script>


 <div id="scene-container">
    <canvas id="three-canvas"></canvas>
  </div>
  <!-- Música y elementos flotantes -->
  <audio id="bgMusic" src="sonidos/intro.mp3" loop preload="auto"></audio>
  <div class="floating-elements" id="floatingElements"></div>

  <!-- Scripts externos -->
  <script src="script/fondo.js" defer></script>
  <script src="script/background.js" defer></script>
  <script src="script/floatingElements.js" defer></script>
  <script src="script/navbar.js" defer></script>
  <script type="module" src="script/partidos.js"></script>
</body>
</html>
