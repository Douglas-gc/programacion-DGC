<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Modelo GLB con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Escena y cámara
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Variable global para el grupo del modelo
        let modelGroup;

        function push_modelGLB_not_animed(posx=0, posy=0, posz=0, url, sizeX=1, sizeY=1, sizeZ=1, rotx=0, roty=0, rotz=0) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, function(gltf) {
                const model = gltf.scene;

                // Crear grupo para centrar y rotar correctamente
                modelGroup = new THREE.Group();
                modelGroup.add(model);

                // Centrar el modelo dentro del grupo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                // Escalar, rotar y posicionar el grupo
                modelGroup.scale.set(sizeX, sizeY, sizeZ);
                modelGroup.rotation.set(rotx, roty, rotz);
                modelGroup.position.set(posx, posy, posz);

                // Cambiar color solo si no tiene textura
                model.traverse(function(child) {
                    if (child.isMesh && !child.material.map) {
                        child.material.color = new THREE.Color(0x880000);
                    }
                });

                scene.add(modelGroup);
            }, undefined, function(error) {
                console.error('Error cargando GLB:', error);
            });
        }

        // Cargar modelo
        push_modelGLB_not_animed(0, 0, 0, '/models/estadio2.glb', 1, 1, 1, 0, Math.PI, 0);

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Rotar sobre su propio eje Y
            if (modelGroup) {
                modelGroup.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }
        animate();

        // Ajustar ventana
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
